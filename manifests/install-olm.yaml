# Apply this manifest to install the MAS IAM Operator via OLM.
# Replace every occurrence of `iam` if you want to target a different namespace.
# Development environments: this manifest now bootstraps LDAP TLS material automatically.
# The job below recreates <release>-keycloak-openldap-tls with self-signed certificates.
# OpenShift: the operator now grants the Keycloak/OpenLDAP service accounts the
# `system:openshift:scc:anyuid` SCC automatically, so manual `oc adm policy` steps
# are no longer required.
# The RoleBinding below mirrors `oc adm policy add-role-to-user admin -z mas-iam-operator-controller-manager -n iam`
# so the operator service account always has permission to manage RoleBindings during reconciliation.
---
