{{- if .Values.openldap.enabled -}}
{{- $openldap := .Values.openldap -}}
{{- $admin := $openldap.admin -}}
{{- $secretName := (include "mas-iam-stack.openldapAdminSecretName" .) | trim -}}
{{- if not $secretName -}}
  {{- fail "Set openldap.admin.secretName or enable openldap.admin.createSecret" -}}
{{- end -}}
{{- $tls := $openldap.tls | default dict -}}
{{- $tlsEnabled := and $openldap.tls $openldap.tls.enabled -}}
{{- $tlsSecretName := "" -}}
{{- if $tlsEnabled -}}
{{- $tlsSecretName = default (printf "%s-keycloak-openldap-tls" (include "mas-iam-stack.fullname" .)) $openldap.tls.secretName -}}
{{- end -}}
{{- $baseDN := $openldap.config.baseDN -}}
{{- if not $baseDN -}}
  {{- $baseDN = include "mas-iam-stack.ldapBaseDN" $openldap.config.domain -}}
{{- end -}}
{{- if not $baseDN -}}
  {{- fail "openldap.config.baseDN or config.domain must be provided" -}}
{{- end -}}
{{- $loadCustomLdif := gt (len $openldap.seedLDIFs) 0 -}}
{{- $userPasswords := $openldap.userPasswords | default dict -}}
{{- $passwordSecretName := "" -}}
{{- if $loadCustomLdif -}}
  {{- $passwordSecretName = $userPasswords.secretName | default (printf "%s-openldap-user-passwords" (include "mas-iam-stack.fullname" .)) -}}
  {{- if not $passwordSecretName -}}
    {{- fail "Unable to resolve OpenLDAP user password secret name; set openldap.userPasswords.secretName or provide userPasswords configuration." -}}
  {{- end -}}
{{- end -}}
{{- $saName := default (printf "%s-openldap" (include "mas-iam-stack.fullname" .)) $openldap.serviceAccount.name -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mas-iam-stack.fullname" . }}-openldap
  labels:
    {{- include "mas-iam-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: openldap
spec:
  replicas: {{ $openldap.replicaCount }}
  selector:
    matchLabels:
      {{- include "mas-iam-stack.labels" . | nindent 6 }}
      app.kubernetes.io/component: openldap
  template:
    metadata:
      labels:
        {{- include "mas-iam-stack.labels" . | nindent 8 }}
        app.kubernetes.io/component: openldap
        {{- with $openldap.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with $openldap.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if or $loadCustomLdif $tlsEnabled }}
      initContainers:
        {{- if $loadCustomLdif }}
        - name: openldap-seed-passwords
          image: "{{ $openldap.image.repository }}:{{ $openldap.image.tag }}"
          imagePullPolicy: {{ $openldap.image.pullPolicy }}
          command:
            - /bin/bash
            - -ec
            - |
              set -euo pipefail
              shopt -s nullglob
              mkdir -p /seed-runtime
              for template in /seed-templates/*; do
                if [[ -f "${template}" ]]; then
                  cp "${template}" "/seed-runtime/$(basename "${template}")"
                fi
              done
              for rendered in /seed-runtime/*; do
                [[ -f "${rendered}" ]] || continue
                mapfile -t placeholders < <(grep -o '@@PASSWORD{[^}]*}@@' "${rendered}" | sort -u || true)
                if [[ ${#placeholders[@]} -eq 0 ]]; then
                  continue
                fi
                for placeholder in "${placeholders[@]}"; do
                  key="$(printf '%s\n' "${placeholder}" | sed -e 's/^@@PASSWORD{//' -e 's/}@@$//')"
                  pw_file="/user-passwords/${key}"
                  if [[ ! -s "${pw_file}" ]]; then
                    echo "Password secret entry '${key}' is missing or empty (${pw_file})." >&2
                    exit 1
                  fi
                  plain="$(tr -d '\r' < "${pw_file}")"
                  if [[ -z "${plain}" ]]; then
                    echo "Password for '${key}' is empty." >&2
                    exit 1
                  fi
                  hash="$(slappasswd -s "${plain}")"
                  if [[ -z "${hash}" ]]; then
                    echo "Failed to generate hash for '${key}'." >&2
                    exit 1
                  fi
                  escaped="$(printf '%s' "${hash}" | sed -e 's/[\\\/&]/\\&/g')"
                  sed -i "s/@@PASSWORD{${key}}@@/${escaped}/g" "${rendered}"
                done
              done
              if grep -R '@@PASSWORD{' /seed-runtime >/dev/null 2>&1; then
                echo "Unresolved password placeholders remain in processed LDIF files." >&2
                exit 1
              fi
          volumeMounts:
            - name: seed-runtime
              mountPath: /seed-runtime
            - name: seed-templates
              mountPath: /seed-templates
            - name: seed-passwords
              mountPath: /user-passwords
              readOnly: true
        {{- end }}
        {{- if $tlsEnabled }}
        - name: openldap-tls-bootstrap
          image: "{{ $openldap.image.repository }}:{{ $openldap.image.tag }}"
          imagePullPolicy: {{ $openldap.image.pullPolicy }}
          command:
            - /bin/bash
            - -ec
            - |
              set -euo pipefail
              mkdir -p /tls-runtime
              cp /tls-src/{{ default "tls.crt" $openldap.tls.certKey }} /tls-runtime/{{ default "tls.crt" $openldap.tls.certKey }}
              cp /tls-src/{{ default "tls.key" $openldap.tls.privateKeyKey }} /tls-runtime/{{ default "tls.key" $openldap.tls.privateKeyKey }}
              cp /tls-src/{{ default "ca.crt" $openldap.tls.caKey }} /tls-runtime/{{ default "ca.crt" $openldap.tls.caKey }}
              chmod 400 /tls-runtime/{{ default "tls.key" $openldap.tls.privateKeyKey }}
              chmod 444 /tls-runtime/{{ default "tls.crt" $openldap.tls.certKey }} /tls-runtime/{{ default "ca.crt" $openldap.tls.caKey }}
          volumeMounts:
            - name: openldap-tls-runtime
              mountPath: /tls-runtime
            - name: openldap-tls-source
              mountPath: /tls-src
        {{- end }}
      {{- end }}
      serviceAccountName: {{ $saName }}
      {{- if $openldap.podSecurityContext.enabled }}
      securityContext:
        {{- toYaml (omit $openldap.podSecurityContext "enabled") | nindent 8 }}
      {{- end }}
      containers:
        - name: openldap
          image: "{{ $openldap.image.repository }}:{{ $openldap.image.tag }}"
          imagePullPolicy: {{ $openldap.image.pullPolicy }}
          {{- if $openldap.containerSecurityContext.enabled }}
          securityContext:
            {{- toYaml (omit $openldap.containerSecurityContext "enabled") | nindent 12 }}
          {{- end }}
          env:
            - name: LDAP_ORGANISATION
              value: {{ $openldap.config.organisation | quote }}
            - name: LDAP_DOMAIN
              value: {{ $openldap.config.domain | quote }}
            - name: LDAP_BASE_DN
              value: {{ $baseDN | quote }}
            - name: LDAP_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName | quote }}
                  key: {{ default "password" $admin.passwordKey | quote }}
            {{- if $openldap.config.enableConfigAdmin }}
            - name: LDAP_CONFIG_ADMIN_ENABLED
              value: "true"
            - name: LDAP_CONFIG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $secretName | quote }}
                  key: {{ default "configPassword" $admin.configPasswordKey | quote }}
            {{- end }}
            {{- if $loadCustomLdif }}
            - name: LDAP_SEED_INTERNAL_LDIF_PATH
              value: /seed-runtime
            {{- end }}
            {{- if $tlsEnabled }}
            - name: LDAP_TLS
              value: "true"
            - name: LDAP_TLS_CRT_FILENAME
              value: {{ default "tls.crt" $openldap.tls.certKey | quote }}
            - name: LDAP_TLS_KEY_FILENAME
              value: {{ default "tls.key" $openldap.tls.privateKeyKey | quote }}
            - name: LDAP_TLS_CA_CRT_FILENAME
              value: {{ default "ca.crt" $openldap.tls.caKey | quote }}
            - name: LDAP_TLS_ENFORCE
              value: {{ ternary "true" "false" (default false $openldap.tls.enforce) | quote }}
            {{- end }}
            {{- range $extra := $openldap.extraEnv }}
            - name: {{ $extra.name }}
              value: {{ $extra.value | quote }}
            {{- end }}
          ports:
            - name: ldap
              containerPort: {{ $openldap.service.port }}
              protocol: TCP
            {{- if $openldap.service.tlsPort }}
            - name: ldaps
              containerPort: {{ $openldap.service.tlsPort }}
              protocol: TCP
            {{- end }}
          volumeMounts:
            - name: ldap-data
              mountPath: /var/lib/ldap
            - name: ldap-config
              mountPath: /etc/ldap/slapd.d
            {{- if $loadCustomLdif }}
            - name: seed-runtime
              mountPath: /seed-runtime
              readOnly: true
            {{- end }}
            {{- if $tlsEnabled }}
            - name: openldap-tls-runtime
              mountPath: /container/service/slapd/assets/certs
            {{- end }}
          resources:
            {{- toYaml $openldap.resources | nindent 12 }}
      volumes:
        - name: ldap-data
          {{- if $openldap.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "mas-iam-stack.fullname" . }}-openldap
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: ldap-config
          emptyDir: {}
        {{- if $loadCustomLdif }}
        - name: seed-runtime
          emptyDir: {}
        - name: seed-templates
          configMap:
            name: {{ include "mas-iam-stack.fullname" . }}-openldap-seed
        - name: seed-passwords
          secret:
            secretName: {{ $passwordSecretName | quote }}
        {{- end }}
        {{- if $tlsEnabled }}
        - name: openldap-tls-runtime
          emptyDir: {}
        - name: openldap-tls-source
          secret:
            secretName: {{ $tlsSecretName | quote }}
            defaultMode: 0400
        {{- end }}
      {{- with $openldap.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $openldap.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with $openldap.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
